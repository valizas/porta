{% extends "my_base_site.html" %}
{% load i18n %}

{% block content_title %}<h1>{{ menu }}</h1>{% endblock %}

{% block content %}

    <div class='menu'>
        <ul>
        {% for m in object_list %}
            {% if m.0 %}
                {% if m.1 %}
                    <li><a href={{ m.1 }}>{{m.0}}</a></li>
                {% else %}
                    <h2>{{m.0}}</h2>
                {% endif %}
            {% else %}
                <p></p>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
{% endblock %}
